<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>autofill ou auto-fit</title>
    <style>
        .grid{
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
            background: #ddd;
            padding: 10px;
        }
        .grid div{
            background-color: floralwhite;
            padding: 10px;
            border: 1px solid black;
            text-align: center;
            border-radius: 5px;
            font-size: 1.5em;
        }
    </style>
</head>
<body>
    <div class="grid">
        <div>1</div>
        <div>2</div>
        <div>3</div>
    </div>
</body>
</html>
